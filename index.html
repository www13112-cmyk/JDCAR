<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>我的網站</title>

      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4CAF50;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的網站</h1>
    <nav>
      <a href="#">首頁</a>
      <a href="#">關於我</a>
      <a href="#">聯絡</a>

  </header>

</html>
